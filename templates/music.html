{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Streaming Service</title>
    <link rel="stylesheet" type="text/css" href="{% static 'assets/style.css' %}" />
</head>

<body style="margin:0; padding:0; background:#121212; font-family:Arial, sans-serif; color:#fff;">
    <!-- Sidebar remains unchanged -->
    <div class="sidebar">
        <!-- Spotify Logo -->
        <div class="logo-container">
            <a href="/">
                <img src="https://storage.googleapis.com/pr-newsroom-wp/1/2018/11/Spotify_Logo_RGB_Green.png"
                    alt="Spotify Logo" style="width: 100%; height: auto; padding: 20px; box-sizing: border-box;">
            </a>
        </div>

        <!-- Top section of the sidebar -->
        <div class="sidebar-section">
            <a href="/" class="sidebar-link active">
                <span class="sidebar-link-icon">ğŸ </span>
                Home
            </a>
            <a href="/search" class="sidebar-link">
                <span class="sidebar-link-icon">ğŸ”</span>
                Search
            </a>
            <a href="#" class="sidebar-link">
                <span class="sidebar-link-icon">ğŸµ</span>
                Your Library
            </a>
        </div>

        <!-- Bottom section of the sidebar -->
        <div class="sidebar-section">
            <a href="#" class="sidebar-link active">
                <span class="sidebar-link-icon">ğŸ’œ</span>
                <span class="sidebar-link-text">Liked Songs</span>
            </a>
            <!-- Repeat for each item -->
            <a href="#" class="sidebar-link">
                <span class="sidebar-link-icon">ğŸ¶</span>
                <span class="sidebar-link-text">African Lofi Experience</span>
            </a>
            <a href="#" class="sidebar-link">
                <span class="sidebar-link-icon">ğŸ‘¤</span>
                <span class="sidebar-link-text">Ayra Starr</span>
            </a>
            <!-- ... more links ... -->
        </div>
    </div>

    <!-- Main content area where we will add the music player -->
    <div class="music-player"
        style="margin-left:240px; padding:20px; display: flex; justify-content: center; align-items: center; height: calc(100vh - 90px);">
        <!-- Music Player Interface -->
        <div class="player-container">
            <img class="album-cover" src="{{image}}" alt="Album Cover">
            <div class="song-info">
                <h2 class="song-title">{{name_track}}</h2>
                <h3 class="artist-name">{{artists}}</h3>
            </div>
            <div class="player-controls">
                <button id="prev" class="control-btn">&#9668;</button>
                <button id="play-pause" class="control-btn play-btn">&#9658;</button>
                <button id="next" class="control-btn">&#9658;</button>
            </div>
            <div class="progress-bar" id="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
            <div class="time-stamps">
                <span id="current-time">0:00</span>
                <span id="total-duration">4:00</span>
            </div>
            <audio autoplay>
                <source src="{{preview_url}}" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>

        <audio id="audio-player" src="{% static 'audio-source-url' %}"></audio>
    </div>
</body>

</html>
